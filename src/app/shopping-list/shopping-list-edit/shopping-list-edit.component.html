<div class="row">
    <div class="col-sx-12">
        <form (ngSubmit)="onselected(f)" #f ="ngForm"> 
            <div class="row">
                <div class="col-md-5 form-group ">
                    <label for="name"><h3>Name</h3></label>
                    <input type="text" 
                    id="name" 
                    class="form-control" 
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-md-2 form-group ">
                    <label for="amount"><h3>Amount</h3></label>
                    <input type="number" 
                    id="amount" 
                    class="form-control"
                    name = "amount"
                    ngModel
                    required
                     >
                </div>
            </div>
            <div class="row">
                <div class="col-sx-12 form-group">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid" >{{editMode ? 'update':'Add'}}</button>
                    <button type="button" class="btn btn-primary"  (click)=" ondelete()" >Delete</button>
                    <button type="button" class="btn btn-primary"   (click)="onClear()">clear</button>


                </div>
            </div>
        </form>
    </div>
</div>
